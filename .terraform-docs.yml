formatter: "markdown"

version: ""

header-from: HEADER.md

recursive:
  # Enanble if module contains submodules
  enabled: false
  path: modules

content: |-
  {{ .Header }}

  {{ include "USAGE.md" }}

  ## Release Notes

  {{ include "RELEASE_NOTES.md" }}  

  {{ include "TODO.md" }}

  {{ include "CREDITS.md" }}

output:
  file: "./README.md"
  mode: replace
  template: |-
    {{ .Content }}

sort:
  enabled: true
  by: required

settings:
  escape: false

